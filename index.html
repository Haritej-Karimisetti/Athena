
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Athena - University of Leeds</title>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0057B8" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // 'Paper' Light Mode (Zinc) & 'Obsidian' Dark Mode (Neutral/True Dark)
              gray: {
                50: '#FAFAFA',  // Paper White
                100: '#F4F4F5', // Zinc 100
                200: '#E4E4E7',
                300: '#D4D4D8',
                400: '#A1A1AA',
                500: '#71717A',
                600: '#52525B',
                700: '#3F3F46',
                800: '#27272A', // Obsidian Surface
                900: '#18181B', // Obsidian Background
                950: '#09090B', // Deep Black
              },
              leeds: {
                red: '#C50032',
                green: '#00B140',
                dark: '#2D2D2D',
                light: '#F5F5F5',
                blue: '#0057B8'
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        -webkit-tap-highlight-color: transparent;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      }
      /* Hide scrollbar for clean mobile look */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
      /* Ensure camera feed covers the QR scanner container */
      #qr-reader video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  <script type="importmap">

    "html5-qrcode": "https://esm.sh/html5-qrcode@^2.3.8",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "recharts": "https://esm.sh/recharts@^3.7.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3"
  }
}
</script>

</html>
